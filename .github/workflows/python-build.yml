name: Build and Push Docker Images

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push price_publisher image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: python/Dockerfile.publisher
          push: true
          tags: ghcr.io/${{ github.repository }}/price_publisher

      - name: Build and push price_scraper image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: python/Dockerfile.scraper
          push: true
          tags: ghcr.io/${{ github.repository }}/price_scraper

      - name: Build and push price_subscriber image
        uses: docker/build-push-action@v3
        with:
          context: .
          file: python/Dockerfile.subscriber
          push: true
          tags: ghcr.io/${{ github.repository }}/price_subscriber